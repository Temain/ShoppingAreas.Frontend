<div class="animation-area">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="normal-table-list">
          <table class="table">
            <thead>
              <tr>
                <th>#</th>
                <th>Наименование</th>
                <th class="text-center">Ширина</th>
                <th class="text-center">Длинна</th>
                <th class="text-center">Площадь</th>
                <th class="text-right"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let equip of equipments; let i = index">
                <th scope="row">{{ i + 1 }}</th>
                <td class="align-middle">{{ equip.name }}</td>
                <td class="text-center align-middle">{{ equip.width }}</td>
                <td class="text-center align-middle">{{ equip.length }}</td>
                <td class="text-center align-middle">{{ equip.length * equip.length | number : '1.2-2'}}</td>
                <td class="text-right">
                  <div class="btn-group">
                    <button [routerLink]="['/equipments', equip.id]" class="btn btn-primary notika-btn-primary waves-effect mr-2">Изменить</button>
                    <button (click)="confirmDelete(content, equip.id)" class="btn btn-danger notika-btn-danger waves-effect">Удалить</button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #content let-modal class="modal" role="dialog">
  <div class="modal-dialog modals-default nk-red">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="modal-confirm-title">Подтверждение</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p><strong>Вы действительно хотите удалить оборудование?</strong></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default waves-effect" (click)="modal.dismiss('Cancel click')">Нет</button>
        <button type="button" class="btn btn-default waves-effect" (click)="modal.close('Ok click')">Да</button>
      </div>
    </div>
  </div>
</ng-template>
