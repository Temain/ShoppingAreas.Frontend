<div class="animation-area">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="normal-table-list">
          <table class="table">
            <thead>
              <tr>
                <th>#</th>
                <th>Наименование</th>
                <th>S торг, кв.м.</th>
                <th>S оборуд, кв.м.</th>
                <th>S товаров, кв.м.</th>
                <th>K уст.</th>
                <th>K дем.</th>
                <th class="text-right"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let report of reports; let i = index">
                <th scope="row">{{ i + 1 }}</th>
                <td class="align-middle">{{ report.name }}</td>
                <td class="align-middle">{{ report.totalArea }}</td>
                <td class="align-middle">{{ report.equipmentArea }}</td>
                <td class="align-middle">{{ report.productArea }}</td>
                <td class="align-middle">{{ report.coefInstall }}</td>
                <td class="align-middle">{{ report.coefDemo }}</td>
                <td class="text-right">
                  <div class="btn-group">
                    <button [routerLink]="['/reports', report.id]" class="btn btn-primary notika-btn-primary waves-effect">Просмотр</button>               
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #content let-modal class="modal" role="dialog">
  <div class="modal-dialog modals-default nk-red">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="modal-confirm-title">Подтверждение</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p><strong>Вы действительно хотите удалить категорию?</strong></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default waves-effect" (click)="modal.dismiss('Cancel click')">Нет</button>
        <button type="button" class="btn btn-default waves-effect" (click)="modal.close('Ok click')">Да</button>
      </div>
    </div>
  </div>
</ng-template>
