<div class="animation-area">
  <div class="container">
    <div class="row">
      <div *ngFor="let product of products; let i = index" class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
      </div>
    </div>
  </div>
</div>

<ng-template #content let-modal class="modal" role="dialog">
  <div class="modal-dialog modals-default nk-red">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="modal-confirm-title">Подтверждение</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p><strong>Вы действительно хотите удалить категорию?</strong></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default waves-effect" (click)="modal.dismiss('Cancel click')">Нет</button>
        <button type="button" class="btn btn-default waves-effect" (click)="modal.close('Ok click')">Да</button>
      </div>
    </div>
  </div>
</ng-template>
