<app-breadcomb></app-breadcomb>

<div class="container">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <form [formGroup]="productEditForm" (submit)="onSubmit($event)" class="form-example-wrap" novalidate>
        <div class="form-example-int">
          <div class="form-group">
            <label>Наименование</label>
            <div class="nk-int-st">
              <input type="text" id="name" formControlName="name" [ngClass]="{'form__field-error': isControlInvalid('name')}"
                class="form-control" autocomplete="off" placeholder="Введите наименование..." />
              <div *ngIf="isControlInvalid('name')">
                  <div *ngIf="areaEditForm.controls['name'].errors.required" class="form__error">
                    Наименование обязательно для заполнения.
                  </div>
                  <div *ngIf="areaEditForm.controls['name'].errors.maxlength" class="form__error">
                    Наименование должно быть длинной не более 200 символов.
                  </div>
                </div>
            </div>
          </div>
        </div>
        <div class="form-example-int mg-t-15">
            <div *ngIf="errors" class="alert alert-danger" role="alert">
              {{errors.message}}
            </div>
        
            <input type="submit" value="Изменить" class="btn btn-success btn-lg notika-btn-success waves-effect">
        </div>
      </form>
    </div>
  </div>
</div>
